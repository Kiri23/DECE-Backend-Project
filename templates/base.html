{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" {% static 'library/bootstrap-4.3.1-dist/css/bootstrap.min.css' %} ">
    <!-- Font Awesome -->
    <link rel="stylesheet" href=" {% static 'library/fontawesome/css/all.min.css' %} ">
    <!-- This need to be first because it hass all the variable -->
    <link rel="stylesheet" href="{% static 'css/shareStyle.css' %}">
    <link rel="stylesheet" href="{% static 'library/int-Tel-Input/css/intlTelInput.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/autocomplete/awesomplete.css'%}">
    <!-- <link rel="stylesheet" href="inscribete.css"> -->


    <title>{%block title %} Inicio {%endblock%}</title>
</head>

<body>
    <!-- Partial of navbar -->
    {% include 'partials/_navbar.html' %}
    <!-- Partial of header -->
    {% include 'partials/_header.html' %}
    <!-- Main Content -->
    {% block content %} {%endblock%}
    <!-- Partial of footer -->
    {% include 'partials/_footer.html' %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" {% static 'library/jquery/jquery-3.2.1.slim.min.js' %} "></script>
    <script src=" {%static 'library/popper/popper.min.js' %} "></script>
    <script src=" {%static 'library/bootstrap-4.3.1-dist/js/bootstrap.min.js'  %} "></script>

    <!-- Estas tres librerias son de Inscribete page solamente. No deben estar en el base.html que se copia en todas las paginas  -->
    <!-- Libreria requerida para la validaciÃ³n de datos. Intl-tel-input -->
    <script src=" {% static 'library/int-Tel-Input/js/intlTelInput.min.js'%} " data-autoinit="true"></script>
    <!-- Libreria para places.js Algolia -->
    <script src=" {% static 'library/places/places.js'%}"></script>
    <script src=" {% static 'library/autocomplete/awesomplete.min.js'%}" async></script>
    <!-- Google Places.js -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjg0yeAHxx32XWE4zxODFr1vGaKhwdH4Q&libraries=places&callback=initAutocomplete"
        async defer></script>

    <script src=" {% static  'js/inscribete.js'%}"></script>
</body>

</html>
