<div class="accordion">
    {%for tema,subtemas in prontuario%}
    <div class="card">
        <div class="card-header" id="heading-{{tema|cut:' '}}">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse-{{tema|cut:' ' }}"
                    aria-expanded="true" aria-controls="collapse-{{tema|cut:' '}}">
                    {{tema}}
                </button>
            </h5>
        </div> <!-- This close the title div-->
        <!-- Above start the body of the title accordion-->
        <!-- Cut is used to eliminate any whitespace  -->
        {%if forloop.first%}
        {# If it is the first add the class show else not add the class#}
        <div id="collapse-{{tema|cut:' '}}" class="collapse show" aria-labelledby="heading-{{tema|cut:' '}}"
            data-parent="#accordion">
            {%else%}
            <div id="collapse-{{tema|cut:' '}}" class="collapse" aria-labelledby="heading-{{tema|cut:' '}}"
                data-parent="#accordion">
                {%endif%}

                <div class="card-body">
                    {%for subtema in subtemas%}
                    <p>{{subtema}}</p>
                    {%empty%}
                    <p>No hay subtema para este tema</p>
                    <!-- Here I put todos los subtemas dentro del body del tema-->
                    {%endfor%}
                </div>
            </div>
        </div> <!-- This close the card component-->
        {%endfor%}
    </div>
</div>
