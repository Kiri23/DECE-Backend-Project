<!-- Cursos -->
<section class="curso">
    <div class="container">
        <div class="row">
            {% for curso in cursos %}
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title titulo_curso">{{curso.titulo}}</h5>
                        <p class="card-text">{{curso.descripcion}}
                        </p>
                        <a href="{%url 'curso:curso' curso.id%}" class="btn btn-primary">Ver mas</a>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:'3' and not forloop.last %}
        </div>
        <div class="row">
            {%endif%}
            {%endfor%}
        </div>
</section>
<!-- End Cursos -->
